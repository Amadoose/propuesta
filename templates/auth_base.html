{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>{% block title %}DASHBOARD WEBAPP{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

     

    <style>

        html, body {

            height: 100%;

            margin: 0;

            font-family: "Helvetica", "Arial", sans-serif;

            overflow: hidden;           

        }



        /* Background Slideshow */

        .background-slideshow {

            position: fixed;

            width: 100%;

            height: 100%;

            top: 0;

            left: 0;

            z-index: -2;

        }



        .background-overlay {

            position: fixed;

            width: 100%;

            height: 100%;

            background: rgba(0, 0, 0, 0.05);

            z-index: -1;

        }



        .slide-image {

            position: absolute;

            width: 100%;

            height: 100%;

            background-size: cover;

            background-position: center;

            opacity: 0;

            animation: zoomFade 30s infinite;             

        }



        .slide-image:nth-child(1) { animation-delay: 0s; }

        .slide-image:nth-child(2) { animation-delay: 6s; }

        .slide-image:nth-child(3) { animation-delay: 12s; }

        .slide-image:nth-child(4) { animation-delay: 18s; }

        .slide-image:nth-child(5) { animation-delay: 24s; }

        



        @keyframes zoomFade {

            0% { opacity: 1; transform: scale(1); }

            5% { opacity: 1; transform: scale(1.05); }

            25% { opacity: 1; transform: scale(1.1); }

            30% { opacity: 0; transform: scale(1.1); }

            100% { opacity: 0; }

        }



        /* Card Layout */

        .centered-card {

            position: relative;

            z-index: 1;

            display: flex;

            align-items: center;

            justify-content: center;

            min-height: 100vh;

            padding: 20px;

        }



        .card-look {

            background: rgba(255, 255, 255, 0.33);

            border-radius: 24px;

            box-shadow: 0 12px 48px rgba(60, 60, 120, 0.329);

            backdrop-filter: blur(12px);

            -webkit-backdrop-filter: blur(12px);

            overflow: hidden;

            display: flex;

            flex-direction: row;

            width: 100%;

            max-width: 1200px;

            min-height: 500px;           

            border: 1px solid rgba(255, 255, 255, 0.2);

           

        }



        .split-container {

            display: flex;

            flex-direction: row;

            width: 100%;

            align-items: stretch;

        }



        .left-panel, .right-panel {

            flex: 1;           

            padding: 60px 40px;

            display: flex;

            flex-direction: column;

            justify-content: center;

            align-items: center;

        }



        .right-panel {

            background:rgba(44, 50, 71, 0.75);

            color: #fff;

        }



        .right-panel img {

            max-width: 240px;

            width: 100%;

            height: auto;

        }



        @media (max-width: 768px) {

            .split-container {

                flex-direction: column;

            }



            .left-panel, .right-panel {

                padding: 40px 20px;

                text-align: center;

            }

        }

    </style>



    {% block extra_head %}{% endblock %}

</head>

<body>

    <!-- Background Slideshow -->

    <div class="background-slideshow">

        <div class="slide-image" style="background-image: url('https://i.imgur.com/ES6JC5k.jpeg');"></div>

        <div class="slide-image" style="background-image: url('https://i.imgur.com/CMjDxxA.jpeg');"></div>

        <div class="slide-image" style="background-image: url('https://i.imgur.com/0bqFF3i.jpeg');"></div>

        <div class="slide-image" style="background-image: url('https://i.imgur.com/0YTtFHQ.jpeg');"></div>

        <div class="slide-image" style="background-image: url('https://i.imgur.com/qKPuubK.jpeg');"></div>

    </div>

    <div class="background-overlay"></div>



    <!-- Foreground Content -->

    <div class="centered-card">

        <div class="card-look">

            <div class="split-container">

                <div class="left-panel">

                    {% block content %}{% endblock %}

                </div>

                <div class="right-panel">

                    <img src="https://mundanatravel.com/wp-content/uploads/2024/06/mundana-travel-logo.png" alt="Mundana Logo">

                </div>

            </div>

        </div>

    </div>



    

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
